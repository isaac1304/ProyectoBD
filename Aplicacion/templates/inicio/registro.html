{% extends 'index_master.html' %}

{% block title %}Inicio{% endblock title %} 

{% block content %}

<div class="right_col" role="main">
    <h3>REGISTRO DE USUARIO</h3>

    <form action="" method="post">
        {% csrf_token %}
        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Complete todos los campos</h5>
                {{ form.as_p }}
                <a href={% url 'index' %} class="card-link">Inicio</a>
                <a href={% url 'login' %} class="card-link">Iniciar sesion</a>
                <button class="btn btn-sm btn-primary float-end" type="submit">Registrarse</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
