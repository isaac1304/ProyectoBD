{% extends 'layouts/base.html' %}

{% block title %} Registro {% endblock %}

{%block content_header %}
<div class="col-sm-6">
    <h1 class="m-0">Registro</h1>
</div>
<div class="col-sm-6">
    <ol class="breadcrumb float-sm-right">
        <li class="breadcrumb-item">
            <a href="#">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Inicio</li>
    </ol>
</div>
{% endblock %}

{% block content_body %}
<div class="right_col" role="main">
    <div class="col-md-12">
        <form action="" method="post">
            {% csrf_token %}
            <div class="card mx-auto" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">Complete todos los campos</h5>
                    <br>
                    {{ form.as_p }}
                    <a href={% url 'index' %} class="card-link">Inicio</a>
                    <a href={% url 'login' %} class="card-link">Iniciar sesion</a>
                    <button class="btn btn-sm btn-primary float-end" type="submit">Registrarse</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
