{% extends 'index_master.html' %}

{% block title %}Inicio{% endblock title %} 

{% block content %}
<div class="right_col" role="main">
  <h3>LOGIN</h3>
  {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible alert-success fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <strong class="text-dark">{{ message }}</strong>
        </div>
        {% endfor %}
        {% endif %}

<form action="" method="post">
    {% csrf_token %}

    <div class="card mx-auto" style="width: 30rem;">
      <div class="card-body">
        <h5 class="card-title">Ingrese sus Credenciales</h5>
        {{ form.as_p }}
        <a href={% url 'index' %} class="card-link">Inicio</a>
        <a href={% url 'register' %} class="card-link">Registrarse</a>
        <button class="btn btn-sm btn-primary float-end" type="submit">Iniciar Sesi√≥n</button>
      </div>
    </div>
</div>


{% endblock %}
